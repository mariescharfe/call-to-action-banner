<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>call-to-action-banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,700" rel="stylesheet">
</head>
<body>

  <div class="banner">
  <img class="img-flex" src="images/placeholder-16by9.svg" alt="placeholder">
  <div class="banner-content">
    <img class="img-content" src="images/placeholder-circle.svg" alt="circle">
    <h2 class="card-title">Ultra Super Fighting Force</h2>
    <p class="card-body">Control giant, fighting, transforming robots and save the world!</p>
    <a class="btn btn-big" href="#">Join USFF</a>
  </div>
</div>

</body>
</html>
